<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Fjalla+One&display=swap");

        body {
            background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2210775-jpeg.jpg") center center no-repeat;
            background-size: cover;
            background-attachment: fixed; /* Makes the background fixed */
            width: 100vw;
            height: 100vh;
            display: grid;
            align-items: center;
            justify-items: center;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .form-container {
            background: rgba(248, 244, 229, 0.9); /* Added transparency */
            padding: 50px 100px;
            border: 2px solid rgba(0, 0, 0, 1);
            box-shadow: 15px 15px 1px #ffa580, 15px 15px 1px 2px rgba(0, 0, 0, 1);
            text-align: center;
            max-width: 500px;
            overflow: auto; /* Allows scrolling if needed */
        }

        input {
            display: block;
            width: 100%;
            font-size: 14pt;
            line-height: 28pt;
            font-family: "Fjalla One", sans-serif;
            margin-bottom: 28pt;
            border: none;
            border-bottom: 5px solid rgba(0, 0, 0, 1);
            background: #f8f4e5;
            min-width: 250px;
            padding-left: 5px;
            outline: none;
            color: rgba(0, 0, 0, 1);
        }

        input:focus {
            border-bottom: 5px solid #ffa580;
        }

        button {
            display: block;
            margin: 0 auto;
            line-height: 28pt;
            padding: 0 20px;
            background: #ffa580;
            letter-spacing: 2px;
            transition: 0.2s all ease-in-out;
            outline: none;
            border: 1px solid rgba(0, 0, 0, 1);
            box-shadow: 3px 3px 1px 1px #95a4ff, 3px 3px 1px 2px rgba(0, 0, 0, 1);
            cursor: pointer;
        }

        button:hover {
            background: rgba(0, 0, 0, 1);
            color: white;
            border: 1px solid rgba(0, 0, 0, 1);
        }

        ::selection {
            background: #ffc8ff;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            border-bottom: 5px solid #95a4ff;
            -webkit-text-fill-color: #2a293e;
            -webkit-box-shadow: 0 0 0px 1000px #f8f4e5 inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Hidden additional info by default */
        #additional-info {
            display: none;
            margin-top: 10px;
            font-size: 12px;
            color: #333;
            text-align: left;
            background-color: #f8f4e5;
            padding: 15px; /* Added padding for top and bottom space */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Add margin to the add info button */
        .info-button {
            margin-bottom: 20px; /* Adjust the space here */
        }
    </style>

    <script>
        function toggleAdditionalInfo() {
            const info = document.getElementById("additional-info");
            info.style.display = info.style.display === "none" || info.style.display === "" ? "block" : "none";
        }
    </script>

</head>

<body>
    <!-- Sign-Up Form -->
    <div class="form-container">
        <h2>Sign Up</h2>

        <!-- Form Structure -->
        <form name="sign_up_form" method="POST">
            <input placeholder="Username" type="text" name="name-form" required />
            <input placeholder="Email Address" type="email" name="email-address-form" required />
            <input placeholder="Phone Number" type="text" name="phone-number-form" required />
            <input placeholder="Your Car's Number" type="text" name="number-plate-form" required />
            <input placeholder="Password" type="password" name="password-form" required />

            <!-- Button to toggle additional information -->
            <button type="button" class="info-button" onclick="toggleAdditionalInfo()">Additional Info (Optional)</button>

            <!-- Additional Info Section (Initially Hidden) -->
            <div id="additional-info">
                <p><strong>Why provide an emergency number?</strong></p>
                <ul>
                    <li>This number can be helpful in case of urgent situations.</li>
                    <li>Make sure it's a close family member or someone nearby.</li>
                </ul>
                <input placeholder="Emergency Number" type="text" name="emergency-number-form" />

                <h4>Additional Vehicle Information</h4>
                <input placeholder="Manufacturing Year" type="text" name="manufacturing-year" />
                <input placeholder="Seat Capacity" type="text" name="seat-capacity" />
                <input placeholder="Car Model" type="text" name="car-model" />
                <input placeholder="Fuel Type" type="text" name="fuel-type" />
                <input placeholder="Engine Number" type="text" name="engine-number" />
                <input placeholder="Insurance Upto" type="text" name="insurance-upto" />
                <input placeholder="Insurance Company" type="text" name="insurance-company" />
                <input placeholder="Vehicle Color" type="text" name="vehicle-color" />
            </div>

            <!-- Submit button with margin -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
